<!DOCTYPE html>
<html>
	<head>
	
		<meta charset="utf-8"/>
		
		<title>Listy - Sign in</title>
	
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		
     	 <!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		
		<!-- Import main css file-->
		<link type="text/css" rel="stylesheet" href="css/main.css"/>
		
		<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="apple-touch-icon" href="/images/ios-icon.png">
		<meta name="apple-mobile-web-app-title" content="Listy">
		<meta name="apple-mobile-web-app-capable" content="yes">
		  
		  <!-- Favicon -->
		 <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
		 <link rel="icon" href="/favicon.ico" type="image/x-icon">
		
	</head>
	<body>
		 <!--Import jQuery before materialize.js-->
     	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
		<script>
			function signIn() {
				var user = $("#username").val();
				var pass = $("#password").val();
				$.ajax({
					url: "/signIn/" + user + "/" + pass,
					type: "GET",
					success: function(data) {
						console.log("Success!");
						window.location = "/index.html";
					},
					error: function(jqXHR, status, thrownError) {
						console.log("error: " + jqXHR.status + " " + thrownError);
					}
				});
			}
		</script>
		<header id="header-main">
			<img id="logo" src="images/listy.png"></img>
		</header>
		<div id="signin"  style="margin-top: 100px; text-align: center;">
			<h5>Sign in</h5>
			<div class="input-field inline">
            		<input id="username" type="text" class="validate">
            		<label for="username">Username</label>
          	</div>
			<br>
			<div class="input-field inline">
				<input id="password" type="password" class="validate">
        			<label for="password">Password</label>
			</div>
			<br>
			<button class="waves-effect waves-light btn red" onclick="signIn()">Sign in</button>
		</div>
	</body>
</html>
